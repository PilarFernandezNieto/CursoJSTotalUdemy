<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h1>Calculadora</h1>
    <div class="container">
        <p class="botones">
            <input type="number" id="num1"/>
            <input type="number" id="num2"/>
        </p>
        <p class="botones">
            <button id="suma" class="peque">+</button>
            <button id="resta" class="peque">-</button>
            <button id="multiplica" class="peque">*</button>
            <button id="divide" class="peque">/</button>
        </p>
        <p class="botones">
            <button id="raiz" class="grande">&Sqrt;</button>
            <button id="potencia" class="grande">potencia</button>
        </p>
        <p class="botones">
            <button id="absoluto" class="grande">abs</button>
            <button id="random" class="grande">random</button>
        </p>
        <p class="botones">
            <button id="floor" class="mediano">floor</button>
            <button id="ceil" class="mediano">ceil</button>
            <button id="round" class="mediano">round</button>
        </p>
        <p class="botones">
            <input type="text" id="resultado"/>
        </p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
