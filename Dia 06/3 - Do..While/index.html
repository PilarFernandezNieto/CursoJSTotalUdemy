<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do ... while</title>
  </head>
  <body>
    <script>
      let nombre;

      do {
        nombre = prompt("Dime mi nombre");
      } while (nombre != "Pilar");

      document.write("<h1>Ese es mi nombre</h2>");
    </script>
  </body>
</html>
