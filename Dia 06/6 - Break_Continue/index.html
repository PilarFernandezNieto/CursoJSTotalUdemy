<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break &amp; Continue</title>
  </head>
  <body>
    <script>
      let array1 = [1, 5, 24, 95, 11, 10, 62, 15, 9];

      for (let num of array1) {
        if (num < 50) {
          document.write(num + "<br>");
        } else {
          break;
        }
      }
      document.write("Esto es todo");
    </script>
  </body>
</html>
