<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <p>Ingrese su edad: </p>
    <input type="number" id="edad">
    <button onclick="calcular()">Enviar</button>

    <h3>¿Puede beber alcohol?</h3>
    <p id="respuesta1">---</p>

    <h3>¿Puede acceder a la fiesta?</h3>
    <p id="respuesta2">---</p>
    
    <h3>¿Tiene entrada gratis?</h3>
    <p id="respuesta3">---</p>
</body>
<script>
    function calcular(){
    let resp1 = document.getElementById("respuesta1");
    let resp2 = document.getElementById("respuesta2");
    let resp3 = document.getElementById("respuesta3");
    let edad = document.getElementById("edad").value;

    let puedeBeber = edad >= 18;
    let puedeAcceder = edad >= 18 && edad <=30;
    let entradaGratis = edad == 20 || edad == 25;

    resp1.textContent = cadena(puedeBeber);
    resp2.textContent = cadena(puedeAcceder);
    resp3.textContent = cadena(entradaGratis);

    function cadena(res){
        if(res == true){
            return "SI";
        } else {
            return "NO";
        }
    }
}
</script>
</html>
