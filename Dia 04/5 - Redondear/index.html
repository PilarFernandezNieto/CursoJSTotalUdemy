<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redondear</title>
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    padding: 2rem;
}
button{
    color:white;
    background-color: rgba(80, 159, 169, 0.664);
    padding: 0.5rem 1rem;
    font-size: 1rem;
}
    </style>
</head>
<body>
    <h1>&#9981; Calcular combustible</h1>
    <p>Calcula cuántos litros vas a necesitar</p>
    <p>Kilómetros: <input type="number" id="textoKM" value="0"></p>
    <p><button onclick="calcularLitros();">Calcular combustible</button></p>
    <p id="textoResultado"></p>
    <script>
        function calcularLitros(){
    let km = document.getElementById("textoKM").value;
    let cantKM = Number(km);

    let resultado = document.getElementById("textoResultado");
    resultado.textContent = "Carga " + Math.ceil(cantKM / 8.8) + " litros de combustible";
}
    </script>
    
</body>
</html>
