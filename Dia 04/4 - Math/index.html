<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        function potenciar(base, exp){
            return Math.pow(base, exp);
        }
        function circunferencia(diametro){
            return Math.PI * diametro;
        }
    </script>
</body>
</html>
